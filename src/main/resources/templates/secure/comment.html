<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
  text-decoration: none;
}

.active {
  background-color: #5490f0;
}
.container{
	left-margin: 0;
}
</style>
<meta charset="ISO-8859-1">
<title>Comments</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
</head>
<body>
<div class="bg-dark text-white">
		<h1 class="jumbotron bg-dark text-white text-center">Comment</h1>
	<ul>
		<li><a class="active" href="/" th:href="@{/}">Home</a></li>
        <li><a th:href="@{/createThread}">Create Thread</a></li>
        <li><a th:href="@{/logout}">Logout</a></li>
	</ul>
	</div>
	
            <div class="text-left">
                <h1 class="text-white"> Create: </h1></div>
            <br>

            <form align="center" method="post" th:action="@{'/comment/'+${id}}">
             	<input type="text" name="comment" placeholder="Type comment here!!!">
                <input type="submit" value="Add Comment!" class="form-control btn btn-secondary">
            </form>
	
</body>
</html>
